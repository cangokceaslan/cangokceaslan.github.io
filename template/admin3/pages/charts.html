---
title: Charts
menu: charts
---

<div class="row row-cards">
   {% for chart in site.data.charts %}
   {% if chart[1].display %}
   {% assign chart-name = chart[0] %}
   {% assign chart-data = chart[1] %}
   <div class="col-lg-6 col-xl-4">
      {% include cards/charts/card.html name=chart-name data=chart-data %}
   </div>
   {% endif %}
   {% endfor %}

</div>
