---
title: Tracks demo
---

{% card %}
   <table>
   {% for track in site.data.tracks %}
      <tr>
         <td>{{ forloop.index }}</td>
         <td>{{ track.name }}</td>
         <td><img src="{{ site.base }}/img/tracks/{{ track.album.images[2].path }}" alt=""></td>
         <td>{{ track.artists[0].name }}</td>
         <td>{{ track.duration_ms | divided_by: 1000 }} s.</td>
      </tr>
   {% endfor %}
   </table>
{% endcard %}
